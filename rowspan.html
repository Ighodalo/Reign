<!DOCTYPE html>
<html>
<head>
	<title>Rowspan Example</title>
</head>
<body>
	<table border="1" width="40%">
		<tr>
			<th>Name</th>
			<td>Bill Gates</td>
		</tr>
		<tr>
			<th rowspan="2">Telephone</th>
			<td>08064059490</td>
		</tr>
		<tr>
			
			<td>08023133308</td>
		</tr>
	</table>

</body>
</html>
