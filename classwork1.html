<!DOCTYPE html>
<html>
<head>
	<title>Alpha Table</title>
</head>
<body>
	<table border="1" width="400">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
			
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
			<td>G</td>
			<td rowspan="2">H</td>
		</tr>
		<tr>
			<td colspan="2">I</td>
			<td>J</td>
			<td>K</td>
			<td>L</td>
			<td>M</td>
			<td>N</td>
			
		</tr>	
</body>
</html>
